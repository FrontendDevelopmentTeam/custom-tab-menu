<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5e5090d10.js" crossorigin="anonymous"></script>
    <title>Custom Tabs Menu</title>
    <style>
      .tabs-body .content{
        display: none;
      }

      .tabs-body .content.active{
        display: block;
      }
    </style>
</head>

<body>

    <div class="tabs-menu">
        <div class="tabs-header">
            <ul>
                <li data-title="description" class="active">
                    <button >Description</button>
                </li>
                <li data-title="review" class="">
                    <button >Review</button>
                </li>
            </ul>
        </div>
        <div class="tabs-body">
            <div id="description" class="content active">
              <p>test</p>
            </div>
            <div id="review" class="content">
              <p>testing</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('.tabs-header button').on('click', function () {
            $('.tabs-header li').removeClass('active');
            $(this).parent().addClass('active');
            let activeBtn = $(this).closest('li').attr('data-title');
            var content = $(this).closest('.tabs-header').siblings().children();
            $(content).each(function(){
                if ($(this).attr('id') === activeBtn) {
                    $('.tabs-body .content').removeClass('active');
                    $(this).addClass('active');
                }
            });
            activeBtn = '';
        });
    </script>


</body>

</html>
